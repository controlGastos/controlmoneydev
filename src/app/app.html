<ion-menu [content]="mycontent">
        <ion-header>
                <ion-toolbar>
                  <ion-title>Menu</ion-title>
                </ion-toolbar>
              </ion-header>
            
              <ion-content>
                <ion-list>
                  <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    {{p.title}}
                  </button>
                </ion-list>
                <button ion-button icon-start block  color="dark" tappable menuToggle  (click)="logOut()">
                        <ion-icon name="log-out"></ion-icon>
                        LogOut
                      </button>
              </ion-content>
            
            </ion-menu>
<ion-nav #mycontent  [root]="rootPage"></ion-nav>
