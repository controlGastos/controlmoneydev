<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <!-- <h2 ion-text class="text-primary">
        <strong>Ionic 3</strong> Start Theme
      </h2> -->
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="SignUpForm" (ngSubmit)="register()"  >
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nombre Completo
        </ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contrase√±a
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block color="dark" tappable type="submit" [disabled]="!SignUpForm.valid">
        REGISTRARSE
      </button>
    </form>

    <div margin-top>
