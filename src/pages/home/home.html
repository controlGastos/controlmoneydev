<ion-header>
  <ion-navbar color="dark">
      <button ion-button menuToggle (click)=clearBadge()  >
          <ion-icon name="menu"></ion-icon>
          <ion-badge item-start class="badge" *ngIf="badge !== 0" >{{badge}}</ion-badge>
        </button>
    <ion-title>
      Control Money
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  >
    <ion-card>
        <ion-card-header>
          <ion-title>Vista General</ion-title>
         
        </ion-card-header>
      
        <ion-list>
          <ion-item color="light">
              <ion-icon name="arrow-dropright-circle" item-start color="income"></ion-icon>
               
              <p style="color: green"> Ingresos: </p> {{ totalIncomes | currency}}
          </ion-item>   
          <ion-item color="light">
              <ion-icon name="arrow-dropright-circle" item-start color="expense"></ion-icon>
              <p style="color: #990a0a"> Gastos: </p> {{totalExpenses | currency}}
          </ion-item>  
          <ion-item color="light">
              <ion-icon name="arrow-dropright-circle" item-start color="primary"></ion-icon>
              <p style="color: #004c8b"> Ahorro Sugerido: </p> {{estimatedSaving | currency}}
          </ion-item>     
         
      
        </ion-list>
      </ion-card>
</ion-content>
