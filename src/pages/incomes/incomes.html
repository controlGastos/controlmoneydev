
  <ion-header>
    <ion-navbar color="dark">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title >
        Ingresos
      </ion-title>
  
      <!-- <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-navbar>
  
  </ion-header>

<ion-content padding >

<form [formGroup]="incomeForm"  placeholder="1525" (ngSubmit)="incomePost()" class="list-form">
        <ion-item>
          <ion-label fixed >
          <ion-icon name="cash" item-start class="text-primary"></ion-icon>
            Sueldo
        </ion-label>
        <ion-input   type="number" formControlName="salary" ></ion-input>
        </ion-item>

        <h3>Ingresos Semestrales</h3>
        <ion-item>

            <ion-label floating>
          <ion-icon name="cash" item-start class="text-primary"></ion-icon>
            Prima
        </ion-label>
        <ion-input type="number" formControlName="prima" ></ion-input>
        </ion-item>
        <h3>Otros Ingresos</h3>
        <ion-item>

            <ion-label floating>
          <ion-icon name="logo-usd" item-start class="text-primary"></ion-icon>
            1
        </ion-label>
        <ion-input  type="number" formControlName="firstOther" ></ion-input>
        </ion-item>
        <ion-item>

            <ion-label floating>
          <ion-icon name="logo-usd" item-start class="text-primary"></ion-icon>
            2
        </ion-label>
        <ion-input type="number" formControlName="secondOther" ></ion-input>
        </ion-item>
        <button ion-button icon-start block color="dark" tappable  type="submit" [disabled]="!incomeForm.valid">
            <ion-icon name="folder-open"></ion-icon>
            Guardar
          </button>
         </form>

</ion-content>
