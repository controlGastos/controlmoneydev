<ion-header>

  <ion-navbar color="dark">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Egresos Anuales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="anualExpenseForm" (ngSubmit)="anualExpensePost()" class="list-form">
        <ion-item *ngFor="let item of anualServices" >
          <ion-label inline>
          <ion-icon name="{{item['icon']}}" item-start class="text-primary"></ion-icon>
           {{item["title"]}}
        </ion-label>
        <ion-input type="number" formControlName="{{item['controlName']}}" ></ion-input>
        </ion-item>

        <button ion-button icon-start block color="dark" tappable  type="submit" [disabled]="!anualExpenseForm.valid">
            <ion-icon name="folder-open"></ion-icon>
            Guardar
          </button>
         </form>
</ion-content>
