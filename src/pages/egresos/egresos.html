<ion-header>

  <ion-navbar color="dark">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Egresos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   

  <form [formGroup]="expenseForm" (ngSubmit)="expensePost()" class="list-form">
    <ion-list *ngFor="let item of services">
        <ion-item  >
            <ion-label inline>
            <ion-icon name="{{item['icon']}}" item-start class="text-primary"></ion-icon>
             {{item["title"]}}
          </ion-label>
          <ion-input type="number" formControlName="{{item['controlName']}}" ></ion-input>
          <br>        
          </ion-item>
          <ion-item>
              <ion-label inline>
                  <ion-icon name="calendar" item-start ></ion-icon>
                   Fecha de Pago
                </ion-label>
                <ion-datetime pickerFormat="D/MMMM/YYYY" min="{{today}}"  max="2025-01-01" displayFormat="D/M/YYYY" formControlName="{{item['controlName2']}}"></ion-datetime>
               
          </ion-item>
    </ion-list>
    

    <button ion-button icon-start block color="dark" tappable  type="submit" [disabled]="!expenseForm.valid">
        <ion-icon name="folder-open"></ion-icon>
        Guardar
      </button>
     </form>

        <button ion-button icon-start  color="dark" tappable (click)="swipeNext()"   [disabled]="next">
            <ion-icon name="walk"></ion-icon>
            Siguiente
          </button>
    </div> -->
</ion-content>
