<ion-header>

  <ion-navbar color="dark">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Alertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce >
  <div>
      <ion-slides paginationType="fraction" pager class="slides"	>
          <ion-slide>      
              <h1 >Impuestos</h1>
              <hr class="titleSlide">
            <ion-list>       
                <ion-item>
                    <ion-label>Impuesto Predial</ion-label>
                    <ion-toggle [(ngModel)]="predial"></ion-toggle>
                  </ion-item>
              <ion-item>
                <ion-label>Impuesto Vehicular</ion-label>
                <ion-toggle [(ngModel)]="vehiculo"></ion-toggle>
              </ion-item>
            
              <ion-item>
                <ion-label>SOAT</ion-label>
                <ion-toggle  [(ngModel)]="soat"></ion-toggle>
              </ion-item>
            
              <ion-item>
                <ion-label>Seguro todo riesgo</ion-label>
                <ion-toggle [(ngModel)]="riesgo"></ion-toggle>
              </ion-item>
            
            </ion-list>
          </ion-slide>
          <ion-slide>
              <h1 >Opcionales</h1>
              <hr class="titleSlide">
              <ion-list>       
                  <ion-item>
                      <ion-label>Salud Pre-pagada</ion-label>
                      <ion-toggle [(ngModel)]="salud"></ion-toggle>
                    </ion-item>
                <ion-item>
                  <ion-label>Entretenimiento</ion-label>
                  <ion-toggle [(ngModel)]="entre" ></ion-toggle>
                </ion-item>
              
                <ion-item>
                  <ion-label>Ropa</ion-label>
                  <ion-toggle  [(ngModel)]="ropa"></ion-toggle>
                </ion-item>
              
                <ion-item>
                  <ion-label>Alimentacion</ion-label>
                  <ion-toggle [(ngModel)]="alimen" ></ion-toggle>
                </ion-item>
                <ion-item>
                    <ion-label>Transporte</ion-label>
                    <ion-toggle [(ngModel)]="trans"></ion-toggle>
                  </ion-item>
                  <ion-item>
                      <ion-label>Educacion</ion-label>
                      <ion-toggle [(ngModel)]="educa"></ion-toggle>
                    </ion-item>
              </ion-list>
              <ion-item-group>
                  <button  ion-button (click)="save()">Guardar</button>   
                  <button ion-button color="dark" (click)="next()">Finalizar</button>
              </ion-item-group>
          </ion-slide>
         
        </ion-slides>
  </div>
  
</ion-content>
