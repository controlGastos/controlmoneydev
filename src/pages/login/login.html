<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <!-- <h2 ion-text class="text-primary">
        <strong>Ionic 3</strong> Start Theme
      </h2> -->
    </div>

    <!-- Login form -->
    <form  [formGroup]="loginForm" (ngSubmit)="login()"   class="list-form">
      <ion-item>

        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary" ></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong><u>¿Olvidaste tu Clave?</u></strong></p>
      
      <button ion-button icon-start block color="dark" tappable  type="submit" [disabled]="!loginForm.valid">
        <ion-icon name="log-in"></ion-icon>
        ENTRAR
      </button>
    </form>
